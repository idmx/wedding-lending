<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Свадьба Артема и Марины</title>
  </head>
  <script src="./index.js"></script>
  <body>
    <main class="main">
      <section class="home-screen">
        <img src="./shared/wreath2.png" alt="" class="home-screen__wreath" />
        <div class="home-screen__invation">Вы приглашены на свадьбу</div>
        <h1 class="home-screen__names">Марина & Артём</h1>
        <div class="home-screen__date">
          август
          <div class="home-screen__day">
            <span class="home-screen__day_bordered">Суббота</span>
            <span class="home-screen__day_date">23</span>
            <span class="home-screen__day_bordered"> 11:00 </span>
          </div>
          2025
        </div>
        <div class="home-screen__welcome">Добро пожаловать!</div>
        <div class="home-screen__countdown">
          <div class="home-screen__countdown-item">
            <span id="days">00</span>
            <span class="home-screen__countdown-item_label">Дней</span>
          </div>
          <div class="home-screen__countdown-item">
            <span id="hours">00</span>
            <span class="home-screen__countdown-item_label">Часов</span>
          </div>
          <div class="home-screen__countdown-item">
            <span id="minutes">00</span>
            <span class="home-screen__countdown-item_label">Минут</span>
          </div>
          <div class="home-screen__countdown-item">
            <span id="seconds">00</span>
            <span class="home-screen__countdown-item_label">Секунд</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
